<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<span th:if="${session.authInfo == null}">
<!-- 로그인 안 된 경우 -->
<form th:action="@{/login}" name="frm" id="frm" method="post" th:object="${loginCommand}">
<table border="1">
<tr><td colspan="3">자동로그인<input type="checkbox" name="autoLogin" >&nbsp;&nbsp;&nbsp;&nbsp;
아이디 저장 <input type="checkbox" name="idStore" 
	th:attr="checked = ${isId != null} ? 'true': 'false'"></td></tr>
<tr>
<td>아이디</td>
<td><input type="text" name="userId" id="userId"  th:value="${isId}">
	<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" ></span>
	<span th:text="${valid_user}" th:classappend="${valid_user != null}? 'has-error'"></span>
</td>
<td rowspan=2><input type="image" th:src="@{/static/images/login.png}" width="80" height="80" id="imgSubmit">
</td>
<tr>
<td>비밀번호</td>
<td><input type="password" name="userPw" id="userPw">
	<span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" ></span>
	<span th:text="${valid_pw}" 
				th:classappend="${valid_pw != null}? 'has-error'"></span>
</td>
</tr>
<tr>
<td colspan="3">
<a href="/register/agree">회원가입</a>&nbsp;
<a href="">아이디 찾기</a>&nbsp;
<a href="">비밀번호 찾기</a>&nbsp;
</td>
</tr>
</table>
</form>
</span>
<span th:if="${session.authInfo}">
<!-- 로그인 된 경우 -->
<a href="mypage/memberDetail">내정보</a>
<a href="main/logout">로그아웃</a>
<a href="mem/memberList">회원리스트</a>
<a href="../board/boarList">공지사항 게시판</a>
<a href="libraryBoard/library">자료 게시판</a>
<a href="comment/comment_list">댓글 게시판</a>
<a href="../answer/answerBoard.ab">답변형 게시판</a>
<a href="../goods/goodsList.gd">상품목록</a>
<a href="survey/survey">설문조사</a>
<a href="../survey/surveyForm.sv">설문내용 등록</a>
<a href = "/chatting" >chatting</a>
</span>
</body>
</html>
