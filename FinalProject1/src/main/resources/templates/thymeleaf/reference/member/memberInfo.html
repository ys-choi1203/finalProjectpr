<script type="text/javascript"

<script type="text/javascript">
$(function(){
	userId = '[[${memberCommand.userId }]]';
	$("#modify").click(function(){
		location.href="../memberModify?userId="+userId;
	});
	$("#memDel").click(function(){
		location.href="../memberInfoDel/"+userId;
	});
});
</script>
</head>
