<!DOCTYPE HTML>
<html>

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" data-include="../header.html"></header>

    <!-- Nav -->
    <nav id="menu" data-include="../nav.html"></nav>

    <!-- Registration Form -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="image fit">
                    <img src="../images/topbanner7.jpg" alt="" />
                </div>
                <div class="content">
                    <h2 class="align-center">본인 확인</h2>
                    <p>본인확인을 위해 비밀번호를 입력해주세요.</p>
                    <hr />
                    <form action="#" method="get">
                        <div class="field half">
                            <label for="userPw">비밀번호</label>
                            <input name="userPw" id="password" type="password" placeholder="PASSWORD">
                        </div>
                        <ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><input value="확인" class="button" type="submit"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" data-include="../footer.html"></footer>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
